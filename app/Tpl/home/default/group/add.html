<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
</head>

<body>
<include file="public:header" />

<div class="midder">
<div class="mc">
<h1 class="group_tit">
{$seo.title}
</h1>

<form method="POST" action="{:U('group/publish')}" onsubmit="return newTopicFrom(this)"  enctype="multipart/form-data" id="form_tipic">
<table width="100%" cellpadding="0" cellspacing="0" class="table_1">

	<tr>
    	<th>标题：</th>
		<td><input style="width:400px;" type="text" value="{$strTopic[title]}" maxlength="100" size="50" name="title" gtbfieldid="2" class="txt"   placeholder="请填写标题"></td>
    </tr>	
    <tr><th>&nbsp;</th>
        <td align="left" style="padding:0px 10px">
        <a href="javascript:;" id="addImg">添加图片</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:;" id="addVideo">添加视频</a>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="javascript:;" id="addLink">添加链接</a>
        </td>
    </tr>
    <tr>
        <th>内容：</th><td><textarea style="width:99.5%;height:300px;" id="editor_full" cols="55" rows="20" name="content" class="txt"   placeholder="请填写内容">{$strTopic[content]}</textarea></td>
    </tr>
    <tr>
        <th>评论：</th>
        <td><input type="radio" checked="select" name="iscomment" value="0" />允许 <input type="radio" name="iscomment" value="1" />不允许</td>
    </tr>	
    <tr>
    	<th>&nbsp;</th><td>
        <input type="hidden" name="groupid" value="{$strGroup[groupid]}" />
        <input type="hidden" name="topic_id" value="{$topic_id}" id="topic_id" />
        <input class="submit" type="submit" value="好啦，发布"> <a href="{:U('group/show',array('id'=>$strGroup[groupid]))}">返回</a>
        </td>
    </tr>
</table>
<div id="thumblst" class="item item-thumb-list">
	{loop $arrPhotos $item}
    <div class="thumblst">
      <div class="details">
        <p>图片描述（30字以内）</p>
        <textarea name="p_{$item[seqid]}_title" maxlength="30">{$item[photodesc]}</textarea>
        <input type="hidden" name="p_{$item[seqid]}_seqid" value="{$item[seqid]}" >
        <br>
        <br>
        图片位置<br>
        <a onclick="javascript:removePhoto(this, '{$item[seqid]}');return false;" class="minisubmit rr j a_remove_pic" name="rm_p_{$item[seqid]}">删除</a>
        <label>
          <input type="radio" name="p_{$item[seqid]}_layout" {if $item[align]==L} checked {/if} value="L" >
          <span class="alignleft">居左</span></label>
        <label>
          <input type="radio" name="p_{$item[seqid]}_layout" {if $item[align]==C} checked {/if} value="C" >
          <span class="aligncenter">居中</span></label>
        <label>
          <input type="radio" name="p_{$item[seqid]}_layout" {if $item[align]==R} checked {/if} value="R" >
          <span class="alignright">居右</span></label>
      </div>
      <div class="thumb">
        <div class="pl">[图片{$item[seqid]}]</div>
        <img src="{$item[photo_140]}">
      </div>
      	<div class="clear"></div>
    </div>
    {/loop}

</div>
<div id="videosbar"  class="item item-thumb-list">
	{loop $arrVideos $item}
   <div class="thumblst">
  <div class="details">
    <p>视频标题（30字以内）</p>
    <textarea name="video_{$item[seqid]}_title" maxlength="30">人在囧途</textarea>
    <input type="hidden" value="{$item[seqid]}" name="video_{$item[seqid]}">
    <br>
    <br>
    视频网址：<br>
    <a onclick="javascript:removeVideo(this, '{$item[seqid]}');return false;" class="minisubmit rr j a_remove_pic" name="rm_p_1">删除</a>
    <p>{$item[url]}</p>
  </div>
  <div class="thumb">
    <div class="pl">[视频{$item[seqid]}]</div>
    <img src="{$item[imgurl]}"> </div>
  <div class="clear"></div>
</div>

    {/loop}
</div>
<!--加载编辑器-->
<script type="text/javascript" src="__STATIC__/public/js/lib/ajaxfileupload.js"></script>
<script type="text/javascript" src="__STATIC__/public/js/lib/IKEditor.js"></script>
<script language="javascript">
$(function(){
	$('#addImg').bind('click',function(){
		var ajaxurl = "{:U('group/topic',array('d'=>'add_photo'))}";
		var data = "{'type':'topic','typeid':'{$itemid}'}";		
		addPhoto(ajaxurl, data);
	})
});
</script>
</form>



</div>
</div>



<include file="public:footer" />
</body>
</html>
